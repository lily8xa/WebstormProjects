<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Indie+Flower&family=Sedgwick+Ave+Display&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&family=Indie+Flower&family=Sedgwick+Ave+Display&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&family=Indie+Flower&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        .flex{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .card{
            width: 20vh;
            height: 20vh;
            background: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ru{
            font-family: "Rubik Pixels", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        .da{
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal
        }
        .se{
            font-family: "Sedgwick Ave Display", cursive;
            font-weight: 400;
            font-style: normal;
        }
        .fja{
            font-family: "Fjalla One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .ind{
            font-family: "Indie Flower", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
<div class="flex">
    <div class="card">
        <p class="ru">Rubik Pixels</p>
    </div>
    <div class="card">
        <p class="se">Sedgwick Ave Display</p>
    </div>
    <div class="card">
        <p class="da">Dancing Script</p>
    </div>
    <div class="card">
        <p class="fja">Fjalla One</p>
    </div>
    <div class="card">
        <p class="ind">Indie Flower</p>
</div>

</div>

</body>
</html>
