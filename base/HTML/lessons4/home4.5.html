<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        nav{
            height: 4vh;
            background: #D9D9D9;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        section{
            background: #A4A4A4;
            height: 72vh;
            width: 60vw;
        }
        .top{
            background: #7F7A7A;
            height: 39vh;
            width: 40vw;
        }
        .bottom{
            height: 33vh;
            width: 40vw;
            background: #615050;
        }
        footer{
            height: 11vh;
            background: #D9D9D9;
        }
        address{
            height: 13vh;
            background: #AFA9A9;
        }

    </style>
</head>
<body>
<nav></nav>
<main>
    <section></section>
    <div>
        <aside class="top"></aside>
        <aside class="bottom"></aside>
    </div>
</main>
<footer></footer>
<address></address>
</body>
</html>
