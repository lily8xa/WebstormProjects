<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <Style>
        .circyl{
            width: 200px;
            height:200px;
            border-radius: 50%;
            border-left: lightcoral solid 25px;
            border-right: #d66e6e solid 25px;
            border-bottom: #d14242 solid 20px;
            border-top: #d84545 solid 20px;
            animation: roling 3s ease infinite alternate;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        ;
        }
        @keyframes roling {
            from{
              transform: scale(1.3) rotate(360deg) skew(20deg);
            }
            50%{
                transform: rotate(-360deg);

            }
            to{
                transform:scale(-1.3) rotate(360deg) skew(-20deg);

            }

        }
    </Style>
</head>
<body>
<div class="circyl"></div>
</body>
</html>
