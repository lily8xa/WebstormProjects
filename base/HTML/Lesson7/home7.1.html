<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 132px;
        }
        .grey{
            height: 490px;
            width: 390px;
            border: 4px solid #554C4C;
            background: rgba(217, 217, 217, 0.30);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .logo{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 4px solid #554C4C;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFFFFF;
            top: -50px;
        }
        .logo_grin{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 4px solid #65856E;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFFFFF;
            top: -50px;

        }
        .grin{
            height: 490px;
            width: 390px;
            border: 4px solid #65856E;
            background: rgba(217, 217, 217, 0.30);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        h2{
            font-family: "Inter", sans-serif;
            font-size: 40px;
            font-weight: 400;
        }
        p{
            font-family: "Inter", sans-serif;
            font-size: 20px;
            font-weight: 400;
            width: 211px;
            text-align: center;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<div class="grey">
    <div class="logo">
        <img src="img/Tool.png" alt="tool">
    </div>
    <h2>Lorem</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
</div>
<div class="grin">
    <div class="logo_grin">
        <img src="img/Chessboard.png" alt="Chessboard">
    </div>
    <h2>Lorem</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
</div>
<div class="grey">
    <div class="logo">
        <img src="img/Battle.png" alt="Battle">
    </div>
    <h2>Lorem</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
</div>
</body>
</html>
