<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .grid{
            display: grid;
            height: 100vh;
            grid-template-columns: 29vw 30.5vw 40.5vw;
            grid-template-rows: 4.5vh 85.5vh 10vh;
            grid-template-areas: 'nav nav nav'
        'left right top-aside'
        'left right bottom-aside'
        'footer footer footer';

        }
        nav{
            grid-area: nav;
            background: #D9D9D9;

        }
        .left{
            grid-area: left;
            background: #A4A4A4;

        }
        .right{
            grid-area: right;
            background: #C1C1C1;

        }
        .top-aside{
            grid-area: top-aside;
            background: #7F7A7A;

        }
        .bottom-aside{
            grid-area: bottom-aside;
            background: #6B6161;

        }
        footer{
            grid-area: footer;
            background: #D9D9D9;
        }
    </style>
</head>
<body>
<div class="grid">
    <nav></nav>
    <main class="left"></main>
    <main class="right"></main>
    <aside  class="top-aside"></aside>
    <aside class="bottom-aside"></aside>
    <footer></footer>
</div>
</body>
</html>
