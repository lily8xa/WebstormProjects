<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0;  i<10; i++) {
        document.write('<div> perfect </div>');
    }
    for (let y=0; y<5; y++){
        document.write(`<div> non perfect ${y}</div>`);
    }
    let t=0;
    while(t>20){
        document.write(`<div> + 'perfect house' + </div>`);
        t++;
    }
</script>

</body>
